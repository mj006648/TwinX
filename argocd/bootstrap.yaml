# argocd/bootstrap.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: twinx-root-app
    namespace: tx-argocd
spec:
    project: default
    source:
        repoURL: https://github.com/SmartX-Team/TwinX-Ops.git
        targetRevision: main
        path: argocd/twinx
    destination:
        server: https://kubernetes.default.svc
        namespace: tx-argocd
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - CreateNamespace=true
