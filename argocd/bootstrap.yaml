# argocd/bootstrap.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: twinx-root-app
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/mj006648/TwinX.git
        targetRevision: main
        path: argocd/twinx
    destination:
        server: https://kubernetes.default.svc
        namespace: argocd
    syncPolicy:
        automated:
            prune: true
            selfHeal: false
        syncOptions:
            - CreateNamespace=true
