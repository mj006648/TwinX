apiVersion: apps/v1
kind: Deployment
metadata:
  name: omniverse-viewer-deployment
  namespace: omni-streaming
  labels:
    app: omniverse-viewer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omniverse-viewer
  template:
    metadata:
      labels:
        app: omniverse-viewer
    spec:
      containers:
      - name: viewer-container
        image: "ich6648/ovas-web-viewer:1.0.2" # 사용 중인 이미지로 유지
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        # --- [추가 ①] 생성한 ConfigMap을 볼륨으로 마운트 ---
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/nginx/html/config.js
          subPath: config.js
      # --- [추가 ②] Pod에서 사용할 볼륨 정의 ---
      volumes:
      - name: config-volume
        configMap:
          name: omniverse-viewer-config
---
apiVersion: v1
kind: Service
metadata:
  name: omniverse-viewer-service
  namespace: omni-streaming
spec:
  type: LoadBalancer
  selector:
    app: omniverse-viewer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
