apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin-credentials
  # 이 Secret이 배포될 네임스페이스를 명시합니다.
  namespace: monitoring
type: Opaque
stringData:
  # stringData를 사용하면 평문을 직접 넣어도 Helm/ArgoCD가 알아서 Base64로 인코딩해줍니다.
  # 이 방법이 더 편리하고 실수를 줄여줍니다.
  admin-user: netai
  admin-password: "0070" # 여기에 실제 비밀번호를 따옴표 안에 넣으세요.
