# 파일 경로: argocd/twinx/apps/cloudnativepg-cluster/values.yaml

mode: standalone
type: postgresql

version:
  postgresql: "16"

cluster:
  instances: 1
  
  # ★★★ 이 부분이 핵심입니다! 올바른 경로로 수정 ★★★
  bootstrap:
    initdb:
      database: nessie_prod_db
      owner: nessie_prod_user
      importSecret:
        name: nessie-prod-user-secret

  superuserSecret: "nessie-db-superuser-secret"
  storage:
    size: 10Gi
    storageClass: "rook-ceph-block"
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "1Gi"

backups:
  enabled: false
