mode: standalone
type: postgresql

version:
  postgresql: "16"

cluster:
  instances: 1
  initdb:
    database: nessiedb
    owner: nessie_user
    secret:
      name: nessie-user-secret
  superuserSecret: "postgres-superuser-secret"
  storage:
    size: 10Gi
    storageClass: "rook-ceph-block"
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "1Gi"

backups:
  enabled: false
