mode: standalone
type: postgresql

version:
  postgresql: "16"

cluster:
  instances: 1
  initdb:
    # 데이터베이스 이름을 변경
    database: nessie_prod_db
    # 소유자(사용자) 이름을 변경
    owner: nessie_prod_user
    # 생성될 Secret의 이름을 변경
    secret:
      name: nessie-prod-user-secret
  # 슈퍼유저 Secret 이름도 충돌 방지를 위해 변경
  superuserSecret: "nessie-db-superuser-secret"
  storage:
    size: 10Gi
    storageClass: "rook-ceph-block"
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "1Gi"

backups:
  enabled: false
