mode: standalone
type: postgresql

version:
  postgresql: "16"

cluster:
  instances: 1
  
  initdb:
    database: nessie_prod_db
    owner: nessie_prod_user
    # 'secret' 섹션을 'importSecret'으로 변경합니다.
    importSecret:
      name: nessie-prod-user-secret # 1단계에서 만든 Secret의 이름을 지정

  superuserSecret: "nessie-db-superuser-secret"
  storage:
    size: 10Gi
    storageClass: "rook-ceph-block"
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "1Gi"

backups:
  enabled: false
