# FILE: ~/my-trino-values.yaml
# S3 클라이언트 초기화를 위해 필수적인 리전(Region) 정보를 추가한 최종 버전

server:
  workers: 2

service:
  type: LoadBalancer
  port: 8080

catalogs:
  iceberg: |
    connector.name=iceberg
    iceberg.catalog.type=nessie
    iceberg.nessie-catalog.uri=http://nessie.nessie-ns.svc:19120/api/v1
    iceberg.nessie-catalog.ref=main
    iceberg.nessie-catalog.default-warehouse-dir=s3a://chang-data/warehouse 

    # Native S3 파일 시스템 활성화
    fs.native-s3.enabled=true

    # Native S3 속성
    s3.endpoint=http://rook-ceph-rgw-chang-store.rook-ceph.svc:8080 
    s3.aws-access-key=VCM10IG6Q1IU0YDDJZ2I
    s3.aws-secret-key=gn19N9osSLFx5YA4Q0sk2Fo38q8BsRKuTikm1Aoq 
    s3.path-style-access=true
    
    # S3 클라이언트 초기화를 위한 리전 정보 추가
    s3.region=us-east-1

