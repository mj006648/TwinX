    s3.aws-access-key=HJTGW2KLUPXY9VY7EKTZ
    s3.aws-secret-key=DAvzefZnjsoptHGQk2kwkmofWzIMbx8tKvqolL7l
    s3.path-style-access=true
    
    # [최종 수정] S3 클라이언트 초기화를 위한 리전 정보 추가
    # Rook-Ceph는 특정 리전에 종속되지 않으므로, 임의의 유효한 리전 값을 넣어줍니다.
