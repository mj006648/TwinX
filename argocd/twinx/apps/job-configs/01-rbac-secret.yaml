# 최종 버전: Spark on Kubernetes 실행에 필요한 표준 권한을 모두 포함

apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-sa
  namespace: spark-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: spark-driver-role
  namespace: spark-operator
rules:
  # Pods: 드라이버가 익스큐터 Pod를 생성, 조회, 상태 업데이트, 삭제할 수 있는 모든 권한
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete", "patch", "update", "deletecollection"]
  # Services: 익스큐터와 통신하기 위한 헤드리스 서비스를 생성, 조회, 삭제할 권한
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create", "get", "delete", "deletecollection"]
  # ConfigMaps: Spark 실행에 필요한 임시 설정을 생성, 조회, 삭제할 권한
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "delete", "deletecollection"]
  # Secrets: Secret 값을 조회할 권한
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # PersistentVolumeClaims: 잡 종료 시 동적 볼륨을 정리할 권한
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "delete", "deletecollection"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-driver-binding
  namespace: spark-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: spark-driver-role
subjects:
  - kind: ServiceAccount
    name: spark-sa
    namespace: spark-operator
