# ~/Git/TwinX/argocd/twinx
# Argo CD 관련 전역 설정
argo:
    namespace: argocd
    project: default
    server: https://kubernetes.default.svc
    sourceRepo:
        url: https://github.com/mj006648/TwinX.git
        branch: main


# 개별 애플리케이션 설정
applications:
    # 단순 yaml 파일들로 관리되는 애플리케이션
    # 첫 번째 애플리케이션
    cluster-config:
      enabled: true
      namespace: default
      syncWave: "-1"
      source:
        path: "argocd/twinx/apps/cluster-config"
    
    metallb-resources:
      enabled: true
      namespace: metallb-system
      syncWave: "1"
      source:
        path: "argocd/twinx/apps/metallb-resources"
    
    twinx-web:
      enabled: true
      namespace: tx-service
      syncWave: "30"
      source:
        path: "argocd/twinx/apps/twinx-web"
    
    # Helm 차트로 관리되는 애플리케이션
    metallb:
        enabled: true
        namespace: metallb-system
        syncWave: "0"
        source:
            type: helm
            repoURL: https://metallb.github.io/metallb
            chart: metallb
            targetRevision: 0.15.2
            helm:
                valueFiles:
                    - "argocd/twinx/apps/metallb/values.yaml"
